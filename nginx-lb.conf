events {
    worker_connections 1024;
}

http {
    upstream api_backend {
        # Load balance across all API container replicas
        # Docker will automatically resolve service names to all replicas
        # Use HTTP for internal communication (not HTTPS)
        server audio-transcription-api:4443;
    }

    server {
        listen 443 ssl http2;
        server_name localhost;

        # SSL configuration
        ssl_certificate /etc/ssl/certs/fullchain.pem;
        ssl_certificate_key /etc/ssl/private/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Load balancing configuration
        location / {
            proxy_pass http://api_backend;  # HTTP for internal communication
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout settings for long-running transcription requests
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Buffer settings for large file uploads
            client_max_body_size 100M;
            proxy_request_buffering off;
            proxy_buffering off;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://api_backend/health;  # HTTP for internal communication
            access_log off;
        }
    }
}
